version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        # Create symbolic link for amplify to access parent node_modules
        - ln -sf ../node_modules amplify/node_modules
        # Install Lambda function dependencies
        - cd amplify/functions/contact && npm install && cd ../../..
        # Deploy backend using full package name to avoid npx resolution issues
        - npx --package=@aws-amplify/backend-cli ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - amplify/functions/contact/node_modules/**/*
